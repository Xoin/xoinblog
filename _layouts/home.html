---
layout: body
---
<div class="posts">
  {% for post in site.posts %}
    <div class="post">
        <header>
          <h1>
            <a class="post-link" href="{{ post.url | relative_url }}">
              {{ post.title | markdownify | strip_html }}
            </a>
          </h1>
          <p class="meta">
            {{ post.date | date: "%B %-d, %Y" }}
          </p>
        </header>
        <div class="excerpt">
            {{ post.excerpt | strip_html | escape }}
        </div>
        <div class="post">
  {% endfor %}
  </div>
